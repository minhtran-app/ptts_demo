{% extends "base.html" %}
{% block title %}Add a Location{% endblock %}
{% block content %}
<div class="container bg-light m-3 p-3" style="border-radius: 30px">
    <form method="POST">
        <h3 align="center">Add a Location</h3>
        <br>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="name">Location Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Location Name"
                    required
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="hourly_rate">Hourly Rate</label>
                <input 
                    type="numeric"
                    class="form-control"
                    id="hourly_rate"
                    name="hourly_rate"
                    placeholder="Hourly Rate"
                    pattern="[0-9]*"
                    required
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="pay_rate">Pay Rate</label>
                <input 
                    type="numeric"
                    class="form-control"
                    id="pay_rate"
                    name="pay_rate"
                    placeholder="Pay Rate"
                    pattern="[0-9]*"
                    required
                    />
            </div>
        </div>
        <div class="form-group">
            <label for="address">Street Address</label>
            <input 
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="Street Address"
                />
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="city">City</label>
                <input 
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="City"
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input 
                    type="text"
                    class="form-control"
                    id="state"
                    name="state"
                    placeholder="State"
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="zipcode">Zip Code</label>
                <input 
                    type="numeric"
                    class="form-control"
                    id="zipcode"
                    name="zipcode"
                    placeholder="Zip Code"
                    pattern="[0-9][0-9][0-9][0-9][0-9]"
                    />
            </div>
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            <textarea name="note" id="note" class="form-control"></textarea>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Add Location</button>
        </div>
    </form>
</div>
{% endblock %}
