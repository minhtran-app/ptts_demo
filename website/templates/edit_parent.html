{% extends "base.html" %}{% block title %}Paul the Tutor's Education Centers{% endblock %}
{% block content %}
<div class="container bg-light m-3 p-3" style="border-radius: 30px">
    <form method="POST">
        <h3 align="center">Edit Parent: {{parent.first_name}} {{parent.last_name}}</h3>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="first_name">First Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    placeholder="{{parent.first_name}}"
                    value="{{parent.first_name}}"
                    required
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="last_name">Last Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                    placeholder="{{parent.last_name}}"
                    value="{{parent.last_name}}"
                    required
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="main_email">Email</label>
                <input 
                    type="email"
                    class="form-control"
                    id="main_email"
                    name="main_email"
                    placeholder="{{parent.main_email}}"
                    value="{{parent.main_email}}"
                    required
                    />
            </div>
        </div>
        <div class="form-group">
            <label for="address">Street Address</label>
            <input 
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="{{parent.address}}"
                value="{{parent.address}}"
                />
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="city">City</label>
                <input 
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="{{parent.city}}"
                    value="{{parent.city}}"
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input 
                    type="text"
                    class="form-control"
                    id="state"
                    name="state"
                    placeholder="{{parent.state}}"
                    value="{{parent.state}}"
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="zipcode">Zip Code</label>
                <input 
                    type="numeric"
                    class="form-control"
                    id="zipcode"
                    name="zipcode"
                    placeholder="{{parent.zipcode}}"
                    pattern="[0-9][0-9][0-9][0-9][0-9]"
                    value="{{parent.zipcode}}"
                    />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phone_number">Phone Number</label>
                <input 
                    type="tel"
                    class="form-control"
                    id="phone_number"
                    name="phone_number"
                    placeholder="{{parent.phone_number}}"
                    value="{{parent.phone_number}}"
                    />
            </div>
            <div class="form-group col-md-6">
                <label for="billing_email">Billing Email</label>
                <input 
                    type="email"
                    class="form-control"
                    id="billing_email"
                    name="billing_email"
                    placeholder="{{parent.billing_email}}"
                    value="{{parent.billing_email}}"
                    required
                    />
            </div>
        </div>
        <div class="form-group">
            <label for="billing_address">Billing Street Address</label>
            <input 
                type="text"
                class="form-control"
                id="billing_address"
                name="billing_address"
                placeholder="{{parent.billing_address}}"
                value="{{parent.billing_address}}"
                />
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="billing_city">Billing City</label>
                <input 
                    type="text"
                    class="form-control"
                    id="billing_city"
                    name="billing_city"
                    placeholder="{{parent.billing_city}}"
                    value="{{parent.billing_city}}"
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="billing_state">Billing State</label>
                <input 
                    type="text"
                    class="form-control"
                    id="billing_state"
                    name="billing_state"
                    placeholder="{{parent.billing_state}}"
                    value="{{parent.billing_state}}"
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="billing_zipcode">Billing Zip Code</label>
                <input 
                    type="numeric"
                    class="form-control"
                    id="billing_zipcode"
                    name="billing_zipcode"
                    placeholder="{{parent.billing_zipcode}}"
                    value="{{parent.billing_zipcode}}"
                    pattern="[0-9][0-9][0-9][0-9][0-9]"
                    />
            </div>
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            <textarea name="note" id="note" class="form-control" placeholder="{{parent.note}}" value="{{parent.note}}"></textarea>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Update Parent</button>
        </div>
    </form>
</div>    
</div>
{% endblock %}
