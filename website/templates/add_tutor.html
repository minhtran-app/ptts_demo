{% extends "base.html" %}
{% block title %}Add a Tutor{% endblock %}
{% block content %}
<div class="container bg-light m-3 p-3" style="border-radius: 30px">
    <form method="POST">
        <h3 align="center">Add a Tutor</h3>
        <br>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="first_name">First Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    placeholder="First Name"
                    required
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="last_name">Last Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="last_name"
                    name="last_name"
                    placeholder="Last Name"
                    required
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="main_email">Email</label>
                <input 
                    type="email"
                    class="form-control"
                    id="main_email"
                    name="main_email"
                    placeholder="Email Address"
                    required
                    />
            </div>
        </div>
        <div class="form-group">
            <label for="address">Street Address</label>
            <input 
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="Street Address"
                />
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="city">City</label>
                <input 
                    type="text"
                    class="form-control"
                    id="city"
                    name="city"
                    placeholder="City"
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input 
                    type="text"
                    class="form-control"
                    id="state"
                    name="state"
                    placeholder="State"
                    />
            </div>
            <div class="form-group col-md-4">
                <label for="zipcode">Zip Code</label>
                <input 
                    type="numeric"
                    class="form-control"
                    id="zipcode"
                    name="zipcode"
                    placeholder="Zip Code"
                    pattern="[0-9][0-9][0-9][0-9][0-9]"
                    />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phone_number">Phone Number</label>
                <input 
                    type="tel"
                    class="form-control"
                    id="phone_number"
                    name="phone_number"
                    placeholder="Phone Number"
                    />
            </div>
            <div class="form-group col-md-6 text-center">
                <label for="is_admin">Admin Account?</label>
                <input
                    type="checkbox"
                    class="form-control"
                    id="is_admin"
                    name="is_admin"
                    value="True"
                    />
            </div>
        </div>
        <div class="form-group">
            <label for="note">Note</label>
            <textarea name="note" id="note" class="form-control"></textarea>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Add Tutor</button>
        </div>
    </form>
</div>
{% endblock %}
